<h1>Asks</h1>

<div *ngIf="asks">
    <div class="ui segments">
        <div *ngFor="let ask of asks" class="ui segment">
            <p id="title" (click)="showAsk(ask.id)">{{ ask.title }}</p>
            <p id="body">{{ ask.points }} Points By {{ ask.author }} | {{ ask.created_at | timeAgo}} | web | {{ ask.comment_number }} comments</p>
        </div>
    </div>
</div>
