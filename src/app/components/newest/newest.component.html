<h1>Newests</h1>
<!-- <div *ngIf="newest">
  <pre>{{ newest | json }}</pre>
</div> -->

<div *ngIf="newests">
    <div class="ui segments">
        <div *ngFor="let newest of newests" class="ui segment">
            <p id="title" (click)="showNewest(newest.id)">{{ newest.title }}</p>
            <p id="body">{{ newest.points }} Points By {{ newest.author }} | {{ newest.created_at | timeAgo}} | web | {{ newest.comment_number }}
                comments</p>
        </div>
    </div>
</div>
