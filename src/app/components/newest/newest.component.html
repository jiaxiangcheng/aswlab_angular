<div *ngIf="newests">
    <div class="ui segments">
        <div *ngFor="let newest of newests" class="ui segment">
            <p id="title">{{ newest.title }}</p>
            <p id="body">2 Points By Jia Xiang Cheng | {{ newest.text }} | {{ newest.created_at | timeAgo}} | web | 3 comments</p>
        </div>
    </div>
</div>
